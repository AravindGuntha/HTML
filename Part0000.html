<!--This document here depicts the basic structure of a HTML page.-->
<!DOCTYPE html>
<!--This particular line in here is called as a comment, 
    which means that, we have the data present in the file but that doesn't get 
    compiled-->
<!--The first line <!DOCTYPE html> describes the later content in the page that this is a html page. -->
<html>
    <head>
    <!--Every html page, has Head & body-->
    <title>First HTML Page</title>
    <!--Head is a place where we code the Title of the page, 
        Link any Documents-->
    </head> <!--This here is called as a closing Tag for the HEAD tag-->
    <body>
    <!--Body is a place where the whole content of the page is coded.-->
        <p> Welcome to the first page of the HTML</p>
    </body>
</html>
